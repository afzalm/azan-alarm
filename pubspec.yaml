name: flutter_azan_alarm
description: "Islamic prayer times app with customizable alarm system"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4
  flutter: ">=3.24.5"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Notifications & Alarms
  flutter_local_notifications: ^16.3.0
  android_alarm_manager_plus: ^3.0.2
  
  # Prayer Times - using custom calculation for now
  # pray_times: any  # Removed for compatibility
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI & Utils
  material_color_utilities: ^0.8.0
  intl: ^0.18.1
  timezone: ^0.9.2
  
  # Audio
  just_audio: ^0.9.36
  audio_session: ^0.1.16
  
  # Network
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  
  # Firebase (for future authentication and sync)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  firebase_performance: ^0.9.3+8
  
  # Additional UI
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.1.6
  
  # Freezed for data models
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  freezed: ^2.4.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/icons/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
